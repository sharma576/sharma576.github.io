<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #007bff;
            color: white;
            font-size: 18px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #f0f0f0;
        }
        .message {
            margin: 10px 0;
        }
        .message.sent {
            text-align: right;
            color: #007bff;
        }
        .message.received {
            text-align: left;
            color: #333;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #f0f0f0;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 16px;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Real-Time Messenger</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Use 'type="module"' for Firebase v9+ -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js';
        import { getDatabase, ref, onChildAdded, push } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC_usu3CrukBS8JkJJJxC1xSnw-GavwEcw",
            authDomain: "private-messenger-f6ece.firebaseapp.com",
            databaseURL: "https://private-messenger-f6ece-default-rtdb.firebaseio.com",
            projectId: "private-messenger-f6ece",
            storageBucket: "private-messenger-f6ece.firebasestorage.app",
            messagingSenderId: "744752401318",
            appId: "1:744752401318:web:e4d1a288d74d1e599b1d67"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Listen for new messages
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.className = message.sender === 'me' ? 'message sent' : 'message received';
            messageElement.textContent = message.text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Send a message
        window.sendMessage = function() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                push(messagesRef, {
                    text: messageText,
                    sender: 'me'
                });
                messageInput.value = '';
            }
        };

        // Event listener for the send button
        sendButton.addEventListener('click', sendMessage);
    </script>
</body>
</html>
