<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        /* General body and page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff4d6a;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition for background change */
        }

        .modal button {
            padding: 10px 20px;
            background-color: #ff4d6a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .modal button:hover {
            background-color: #ff1a3d;
        }

        /* Add some space between the buttons */
        .modal button:last-child {
            margin-left: 20px;
        }

        /* Apology message styling */
        #thankYouMessage {
            display: none; /* Hidden by default */
            font-size: 1.5rem;
            color: green;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>I'm Really Sorry</h1>
    <p>I know Iâ€™ve hurt you, and I deeply regret my actions. Please forgive me.</p>
    
    <!-- Button to open the modal -->
    <button onclick="openModal()">Click to Accept my Apology</button>

    <!-- Modal -->
    <div id="sorryModal" class="modal">
        <div id="modalContent" class="modal-content">
            <p>Did you accept my sorry?</p>
            <button onclick="acceptSorry()">Yes</button>
            <button onclick="denySorry()">No</button>
        </div>
    </div>

    <!-- Thank You Message -->
    <div id="thankYouMessage">
        <p>Thank you for accepting my apology!</p>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("sorryModal").style.display = "flex";
        }

        // Function to close the modal and show the thank you message when "Yes" is clicked
        function acceptSorry() {
            document.getElementById("sorryModal").style.display = "none"; // Hide the modal
            document.getElementById("thankYouMessage").style.display = "block"; // Show the thank you message
        }

        // Function to generate a random color in hex format
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change modal color to a random color when "No" is clicked
        function denySorry() {
            const randomColor = getRandomColor();  // Generate a random color
            document.getElementById("modalContent").style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
