<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #007bff;
            color: white;
            font-size: 18px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #f0f0f0;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
        }
        .message.sent {
            text-align: right;
            color: #007bff;
            margin-left: auto;
        }
        .message.received {
            text-align: left;
            color: #333;
            margin-right: auto;
        }
        .timestamp {
            font-size: 12px;
            color: #777;
            margin-left: 5px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #f0f0f0;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 16px;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .user-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .user-selection button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="user-selection" id="userSelection">
        <button onclick="selectUser('User A')">User A</button>
        <button onclick="selectUser('User B')">User B</button>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <div class="chat-header">Real-Time Messenger - <span id="currentUser"></span></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Use 'type="module"' for Firebase v9+ -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js';
        import { getDatabase, ref, onChildAdded, push } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC_usu3CrukBS8JkJJJxC1xSnw-GavwEcw",
            authDomain: "private-messenger-f6ece.firebaseapp.com",
            databaseURL: "https://private-messenger-f6ece-default-rtdb.firebaseio.com",
            projectId: "private-messenger-f6ece",
            storageBucket: "private-messenger-f6ece.firebasestorage.app",
            messagingSenderId: "744752401318",
            appId: "1:744752401318:web:e4d1a288d74d1e599b1d67"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userSelection = document.getElementById('userSelection');
        const chatContainer = document.getElementById('chatContainer');
        const currentUserElement = document.getElementById('currentUser');

        let currentUser = '';

        // Select User A or B
        window.selectUser = function(user) {
            currentUser = user;
            currentUserElement.textContent = user;
            userSelection.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatMessages.innerHTML = ''; // Clear chat before loading new messages

            // Listen for new messages for the selected user
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = message.sender === currentUser ? 'message sent' : 'message received';

                const messageText = document.createElement('span');
                messageText.className = 'message-text';
                messageText.textContent = message.text;

                const messageTimestamp = document.createElement('span');
                messageTimestamp.className = 'timestamp';
                messageTimestamp.textContent = new Date(message.timestamp).toLocaleTimeString();

                messageElement.appendChild(messageText);
                messageElement.appendChild(messageTimestamp);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        };

        // Send a message
        window.sendMessage = function() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                push(ref(database, 'messages'), {
                    text: messageText,
                    sender: currentUser,
                    timestamp: Date.now()  // Add timestamp
                });
                messageInput.value = '';
            }
        };

        // Event listener for the send button
        sendButton.addEventListener('click', sendMessage);
    </script>
</body>
</html>
